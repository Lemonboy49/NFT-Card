<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    
    <title>Frontend Mentor | NFT Preview Card</title>
    <link rel="favicon" href="images/favicon-32x32.png" />

    <body>
      <div class="container">
        <div class="card">
          <div class="image">
            <img
              src="images/image-equilibrium.jpg"
              alt="Image equilibrium"
              class="card-img"
            />
            <div class="overlay">
              <img src="images/icon-view.svg" />
            </div>
          </div>
          <div class="text">
            <p class="main-para">Equilibrium#3429</p>
            <p class="sub-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="info">
              <div class="info-sub--1">
                <img
                  src="images/icon-ethereum.svg"
                  alt="Ethereum"
                  class="info-icon"
                />
                <span class="info-amount"> 0.041 ETH </span>
              </div>
              <div class="info-sub--2">
                <img
                  src="images/icon-clock.svg"
                  alt="Time Left (Clock)"
                  class="info-clock"
                />
                <span class="info-time">3 days left</span>
              </div>
            </div>

            <div class="footer">
              <img
                src="images/image-avatar.png"
                alt="Picture of a person"
                class="img-avatar"
              />
              <p class="footer-text">
                Creation of
                <span class="writer">&nbsp;Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <footer class="main-footer">
        <p class="footer-text-main">
          Challenge by Frontend Mentor. Coded by
          <a href="https://github.com/Lemonboy49" class="coder" target="_blank"
            >&nbsp;Sushank</a
          >
        </p>
      </footer>
    </body>
  </head>
</html>
